<!DOCTYPE html>
    <html lang="pt-br">

    <head>

    <meta charset="UTF-8">
    <link rel="icon" href="imagens/icons8_cactus.ico">
    <title>Comanda Formatada</title>
    <link rel="stylesheet" href="estilo/estilo.css">
    <script src="script/precos.js"></script>
    </head>

    <body>
        <a id="voltar" href="../index.html">Voltar</a>

        <div id="layout">
            <img id="logo" src="imagens/logo.jpeg" alt="Logo da empresa Sabor Di Casa."> 
            
            <p id="cliente">
                <a>Cliente:</a>
                <a id="nome"></a>
            </p>

            <hr>
            <table id="tabela-produtos">
                <tr id="cabecalho">
                    <td>QTD</td> <td>ITENS</td> <td>VALOR(Unid.)</td>
                </tr>
            </table>
            <hr id='hr'>

            <div id="data-hora">
                <p id="data">dd/mm/aa</p>
                <p id="hora">hh:mm</p>
            </div>

            <div id="final">
                <figure>
                    <img id="qrcode" src="imagens/qrcode-sabordicasa-novo.jpeg" alt="QR code do nosso contato no Whatsapp.">
                    <figcaption>Fale conosco!</figcaption>
                </figure>

                <div id="contato">
                    <p>Claro: (84) 99202-9569</p>
                    <p>Fixo: (84) 2136-7116</p>
                </div>

                <a id="rodape">
                    <p>Obrigado pelo seu pedido!</p>
                </a>
        </div>
        
    <script src="script/script.js"></script>
    <script src="script/data.js"></script>
    <script src="script/tabela.js"></script>
    </body> 
</html>
